<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>CASIO</h1>
     <P>ElECTRONIC CALCULATOR</P>
        <div class="maincontainer">
        <div class="game">
            <div class="display">0</div>
            <div class="buttons">
                <button class="button clear col-span-2" id="clear">C</button>
                <button class="buttonoperator" data-operator="^">^</button>
                <button class="buttonoperator" data-operator="%">%</button>
                <button class="buttonoperator" data-operator="+">+</button>
                <button class="buttonnumber" data-number="7">7</button>
                <button class="buttonnumber" data-number="8">8</button>
                <button class="buttonnumber" data-number="9">9</button>
                <button class="buttonoperator" data-operator="-">-</button>
                <button class="buttonnumber" data-number="4">4</button>
                <button class="buttonnumber" data-number="5">5</button>
                <button class="buttonnumber" data-number="6">6</button>
                <button class="buttonoperator" data-operator="*">*</button>
                <button class="buttonnumber" data-number="1">1</button>
                <button class="buttonnumber" data-number="2">2</button>
                <button class="buttonnumber" data-number="3">3</button>
                <button class="buttonoperator" data-operator="/">/</button>
                <button class="buttonnumber" data-number="00">00</button>
                <button class="buttonnumber" data-number=".">.</button>
                <button class="buttonnumber" data-number="0">0</button>
                <button class="buttonequals col-span-2" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
